<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" th:href="@{/img/icon.png}">
    <title>Lobby</title>
</head>
<body>

<div id="body-container" class="d-flex justify-content-center flex-column">
    <div class="header d-flex justify-content-around border-bottom align-items-center py-2">
        <h4 id="first-player" class="fw-bold ps-2 m-0 d-inline-block">LOBBY</h4>
    </div>
    <div class="main-wrapper shadow shadow-md m-auto mt-5 p-3">
        <div class="mb-3 mb-3 d-flex justify-content-between align-items-center">
            <div class="btn btn-secondary mx-2" onclick="createRoom()">Create room</div>
           <div>
               <h5 class="d-inline-block text-secondary">Your name: </h5>
               <h5 id="player-name" class="text-center m-0 d-inline-block" th:text="${player.getName()}"></h5>
           </div>
        </div>
        <div class="room-wrapper w-100" style="overflow-y: scroll; height: 80%;">
            <div class="room-item d-inline-block p-3 shadow-sm border m-2" style="font-size: 14px; width: 200px;" th:each="gamePlay : ${listGameplay}">
                <div>
                    <span class="fw-bold">Room ID: </span>
                    <span th:text="${gamePlay.getId()}"></span>
                </div>
                <div>
                    <span class="fw-bold">Competitor: </span>
                    <span th:text="${gamePlay.getHost().getName()}"></span>
                </div>
                <div>
                    <span class="fw-bold">Status: </span>
                    <span th:text="${gamePlay.getStatus()}"></span>
                </div>
                <div th:value="${gamePlay.getId()}" class="btn p-0 mt-2 d-block btn-outline-primary" onclick="joinGame(this.getAttribute('value'))">
                    Join
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<!-- Link to Bootstrap JS -->
<script th:src="@{/js/lobby.js}"></script>
</body>
</html>
